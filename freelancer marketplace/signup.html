<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    .input-field {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .signup-button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .social-signup-container {
      margin-top: 15px;
    }
    .continue-text {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .social-signup {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .social-signup img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Sign Up</h2>
  <input type="text" id="signupUsername" class="input-field" placeholder="Username" required>
  <input type="email" id="signupEmail" class="input-field" placeholder="Email" required>
  <input type="password" id="signupPassword" class="input-field" placeholder="Password" required>
  <button class="signup-button" onclick="handleSignup()">Sign Up</button>

  <div class="social-signup-container">
    <p class="continue-text">Continue with</p>
    <div id="googleSignInDiv"></div>
  </div>
</div>

<script>
  // Initialize Google Sign-In
  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "1043781877337-dud8r8vup168a23cobfun80qovghoha2.apps.googleusercontent.com", // âœ… Replace with your actual client ID
      callback: handleGoogleLogin
    });
    google.accounts.id.renderButton(
      document.getElementById("googleSignInDiv"),
      { theme: "outline", size: "large" } // customize as needed
    );
  };

  async function handleSignup() {
    const username = document.getElementById("signupUsername").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    try {
      const response = await fetch("http://localhost:8081/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullName: username, email, password })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.message || "Signup failed");
      }

      alert("Signup successful!");
      window.location.href = "login.html";

    } catch (error) {
      alert("Error: " + error.message);
      console.error("Signup Error:", error);
    }
  }

  // Handle Google Token
  function handleGoogleLogin(response) {
    fetch("http://localhost:8081/api/auth/google-signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token: response.credential })
    })
    .then(res => res.json())
    .then(data => {
      if (data.token) {
        localStorage.setItem("token", data.token);
        alert("Google Signup Successful!");
        window.location.href = "login.html";
      } else {
        alert("Google signup failed");
      }
    })
    .catch(error => {
      alert("Google Signup Error: " + error.message);
      console.error("Google Signup Error:", error);
    });
  }
</script>

</body>
</html>
