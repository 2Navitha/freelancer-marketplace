<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers Below Line</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Thin line */
        .full-width-line {
            position: absolute;
            top: 70px; /* Adjust this if necessary */
            left: 0;
            width: 100%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        /* Container wrapper */
        .container-wrapper {
            position: absolute;
            top: 220px; /* 150px below the line (70px + 150px) */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px; /* Space between containers */
            overflow-x: auto; /* Scroll if too wide */
            white-space: nowrap;
            padding: 10px;
        }
        /* Individual containers */
        .content-box {
            width: 300px;
            height: 500px;
            background-color: lightblue;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="full-width-line"></div> <!-- Thin line -->

    <div class="container-wrapper" id="containerWrapper"></div> <!-- Wrapper for containers -->

    <script>
        // JavaScript to create 10 containers dynamically
        const containerWrapper = document.getElementById("containerWrapper");

        for (let i = 1; i <= 10; i++) {
            let div = document.createElement("div");
            div.classList.add("content-box");
            div.innerText = `Box ${i}`; // Numbering the boxes
            containerWrapper.appendChild(div);
        }
    </script>

</body>
</html>
