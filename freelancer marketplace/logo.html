<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo with Full-Width Line</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      position: absolute;
      top: 3px;
      left: 0;
      width: 100%;
    }
    .logo-container img {
      width: 165px;
      height: 50px;
    }
    .auth-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-right: 20px;
    }
    .search-container {
      width: 300px;
      height: 30px;
      display: flex;
      align-items: center;
      border: 1px solid black;
      border-radius: 5px;
      background-color: white;
      padding: 5px;
    }
    .search-container img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .search-input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
    }
    .auth-box {
      padding: 10px 20px;
      background-color: lightgreen;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }
    .auth-box:hover {
      background-color: #32cd32;
    }
    .role-selection {
      position: absolute;
      top: 75px;
      right: 20px;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
      z-index: 10;
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 180px;
    }
    .role-selection button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    .role-selection button:hover {
      background-color: #45a049;
    }
    .full-width-line {
      position: absolute;
      top: calc(3px + 60px + 10px);
      left: 0;
      width: 100%;
      height: 1px;
      background-color: rgba(0, 0, 0, 0.2);
    }
    .container-wrapper {
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 400px;
      padding-right: 30px;
    }
    .content-container {
      width: 175px;
      height: 100px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight:bold;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      cursor: pointer;
      text-align: center;
    }
    .content-container:hover {
      background: lightgreen;
      box-shadow: 0 0 15px lightgreen;
    }
  </style>
</head>
<body>

  <div class="header-container">
    <div class="logo-container">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="auth-container">
      <div class="search-container">
        <img src="search.jpg" alt="Search">
        <input type="text" class="search-input" placeholder="Search...">
      </div>
      <div class="auth-box" onclick="toggleSelection('signup')">Sign Up</div>
      <div class="auth-box" onclick="toggleSelection('login')">Login</div>
    </div>
  </div>

  <div class="role-selection" id="signupRoles">
    <strong>Sign Up As</strong>
    <button onclick="redirectTo('signup.html', 'Freelancer')">Freelancer</button>
    <button onclick="redirectTo('signup.html', 'Client')">Client</button>
    <button onclick="redirectTo('signup.html', 'HR')">HR</button>
  </div>

  <div class="role-selection" id="loginRoles">
    <strong>Login As</strong>
    <button onclick="redirectTo('login.html', 'Freelancer')">Freelancer</button>
    <button onclick="redirectTo('login.html', 'Client')">Client</button>
    <button onclick="redirectTo('login.html', 'HR')">HR</button>
  </div>

  <div class="full-width-line"></div>

      </div>
    </div>
  </div>
  

  <script>
    function toggleSelection(type) {
      document.getElementById('signupRoles').style.display = type === 'signup' ? 'flex' : 'none';
      document.getElementById('loginRoles').style.display = type === 'login' ? 'flex' : 'none';
    }

    function redirectTo(page, role) {
      window.location.href = page;
    }

    document.addEventListener('click', function (event) {
      const signupBox = document.getElementById('signupRoles');
      const loginBox = document.getElementById('loginRoles');
      if (!event.target.closest('.auth-box') && !event.target.closest('.role-selection')) {
        signupBox.style.display = 'none';
        loginBox.style.display = 'none';
      }
    });
  </script>
